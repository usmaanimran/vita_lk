name: Vita.lk daily scan

on:
  repository_dispatch:
    types: [trigger_scan]
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    timeout-minutes: 10
    env:
      TZ: 'Asia/Colombo' 
      SCAN_MODE: "production"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
          
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin feedparser pandas yfinance requests textblob
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

     
      - name: Create Service Account Key
        env:
         
          FIREBASE_KEY_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY}}
        run: |
          # Use Python to write the string directly to a file (avoids shell corruption)
          python -c "import os; open('data/serviceAccountKey.json', 'w').write(os.environ['FIREBASE_KEY_JSON'])"
          
          # Verify file exists
          if [ -s data/serviceAccountKey.json ]; then
            echo "✅ Success! Key file created."
          else
            echo "❌ ERROR: Key file creation failed."
            exit 1
          fi

     
      - name: Run Scraper
        run: python scraper.py

    
      - name: Commit and Push Data to Main Branch
        run: |
          git config --global user.name "Vita.lk Bot"
          git config --global user.email "bot@vita.lk"
          
          # Add all CSVs in data folder
          git add data/*.csv
          
          # Commit if there are changes
          git commit -m "DATA UPDATE: $(date)" || echo "No changes to commit"
          
          git push origin main
