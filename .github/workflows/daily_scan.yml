name: Vita.lk daily scan

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 15

    env:
      TZ: 'Asia/Colombo'
      scan_mode: "live"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Vita.lk Engine
        run: python scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "Vita.lk Bot"
          git config --global user.email "bot@vita.lk"
          git add data/*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Vita.lk Auto-Update: Real-time Intelligence Data" && git push)