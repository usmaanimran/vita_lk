name: Vita.lk daily scan

on:
  repository_dispatch:
    types: [trigger_scan]
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10
    env:
      TZ: 'Asia/Colombo'
      SCAN_MODE: "production"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - run: python scraper.py

      - run: |
          git config --global user.name "Vita.lk Bot"
          git config --global user.email "bot@vita.lk"
          git add data/*.csv
          git stash push -m "New Data"
          git checkout data 2>/dev/null || git checkout --orphan data
          git rm -rf . 2>/dev/null || true
          git stash apply
          git add data/*.csv
          git commit -m "LIVE DATA: $(date)"
          git push -f origin data
